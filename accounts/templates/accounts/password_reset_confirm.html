{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">

    <h3 class="mb-3">Set New Password</h3>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success w-100">Reset Password</button>
    </form>

  </div>
</div>
{% endblock %}
